<!doctype html>
<html>

<head>
  <title>Home Page</title>
  <style>
    html {
      font-size: 19px;
      line-height: 32px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f8f8f8;
      color: #444;
    }

    article {
      max-width: 60ch;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
      hyphens: auto;
    }

    h1,
    h2,
    h3 {
      font-variant-caps: small-caps;
    }

    h1 {
      font-size: 2rem;
      line-height: 3.08rem;
    }

    h2 {
      font-size: 1.5rem;
      line-height: 2.31rem;
    }

    h3 {
      font-size: 1.25rem;
      line-height: 1.925rem;
    }

    @media (max-width: 109.99ch) {
      img {
        max-width: 100%;
      }
    }

    @media (min-width: 110ch) {
      img {
        margin-left: -10ch;
        width: 80ch;
      }
    }
  </style>
</head>

<body>
  <article>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <h1 id="hello-world">Hello, world</h1>
<p>This is a paragraph of text that is only here to pad out the page.</p>
<h2 id="a-second-section">A second section</h2>
<p>This section exists for some reason.</p>

  </article>
</body>

</html>
